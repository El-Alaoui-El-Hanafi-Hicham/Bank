# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bank-be

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_403030089dc44a38aa9c396d0c159618 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f44c5eca2254f089ca07c7082784603 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_403030089dc44a38aa9c396d0c159618 }}/ghcr.io/el-alaoui-el-hanafi-hicham/bank-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bank-be'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d768db4a5e0f4b3c8bcbf7c0dc65edcf }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_403030089dc44a38aa9c396d0c159618 }}/ghcr.io/el-alaoui-el-hanafi-hicham/bank-api:${{ github.sha }}'