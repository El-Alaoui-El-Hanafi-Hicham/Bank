# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bank-fe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_99f7773f6e7343109438e6d010a4a850 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_572f9ed570d04550a5ce14c46f32cb03 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_99f7773f6e7343109438e6d010a4a850 }}/ghcr.io/el-alaoui-el-hanafi-hicham/bank-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bank-fe'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fae934f78f0d47c6a2e170c4c27eefa6 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_99f7773f6e7343109438e6d010a4a850 }}/ghcr.io/el-alaoui-el-hanafi-hicham/bank-web:${{ github.sha }}'