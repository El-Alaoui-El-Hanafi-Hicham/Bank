version: '3'
services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8080/api
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      -  h2-data:/data
    # depends_on:
      # - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:bank
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
