    build: ./web
    ports:
      - "4200:80"
    depends_on:
      - api
    environment:
      - API_URL=http://api:8080/api
  api:
    image: ghcr.io/el-alaoui-el-hanafi-hicham/bank-api:latest  # ðŸ‘ˆ Add this
    build: ./api
    ports:
      - "8080:8080"
    volumes:
      -  h2-data:/data
    # depends_on:
