


<div class="features-section">
    <div class="feature-grid">
        <p-card>
            <ng-template pTemplate="header">
                <h4>Account Overview</h4>
            </ng-template>
            <ng-template pTemplate="content">
                <p>View your account balances and recent transactions.</p>
                <p-button label="View Accounts" icon="pi pi-wallet" routerLink="/accounts"></p-button>
            </ng-template>
        </p-card>

        <p-card>
            <ng-template pTemplate="header">
                <h4>Transfer Money</h4>
            </ng-template>
            <ng-template pTemplate="content">
                <p>Send money to other accounts or make payments.</p>
                <p-button label="Transfer" icon="pi pi-send"></p-button>
            </ng-template>
        </p-card>

        <p-card>
            <ng-template pTemplate="header">
                <h4>Transaction History</h4>
            </ng-template>
            <ng-template pTemplate="content">
                <p>Review your transaction history and statements.</p>
                <p-button label="View History" icon="pi pi-history" [routerLink]="['/transactions/history',accountId]"></p-button>
            </ng-template>
        </p-card>

        <p-card>
            <ng-template pTemplate="header">
                <h4>Settings</h4>
            </ng-template>
            <ng-template pTemplate="content">
                <p>Manage your account settings and preferences.</p>
                <p-button label="Settings" icon="pi pi-cog"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
