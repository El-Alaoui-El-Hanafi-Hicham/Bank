<div class="tw-bg-white tw-rounded-2xl tw-shadow-lg tw-p-6 tw-flex-1 tw-flex tw-flex-col tw-items-start tw-justify-start">
    <h3 class="tw-text-2xl tw-font-bold tw-mb-4 tw-text-blue-700">Settings</h3>
    <p class="tw-text-lg tw-mb-8">Customize your experience with our application.</p>
    <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-2 tw-gap-6">
        <div class="tw-flex tw-flex-col">
            <label class="tw-block tw-font-semibold tw-mb-1" for="notifications">Notifications</label>
            <p-toggleButton [onIcon]="'pi pi-bell'" [offIcon]="'pi pi-bell-slash'"  [(ngModel)]="notifications"></p-toggleButton>
        </div>
        <div class="tw-flex tw-flex-col">
            <label class="tw-block tw-font-semibold tw-mb-1" for="darkmode">Dark Mode</label>
            <p-toggleButton [onIcon]="'pi pi-moon'" [offIcon]="'pi pi-sun'"  [(ngModel)]="darkMode"></p-toggleButton>
        </div>
    </div>
    <p-button label="Save" icon="pi pi-save" class="tw-bg-blue-600 tw-text-white tw-font-bold tw-py-3 tw-px-6 tw-rounded-lg tw-shadow hover:tw-bg-blue-700 focus:tw-ring-2 focus:tw-ring-blue-400 focus:tw-outline-none tw-mt-8 tw-w-fit" (onClick)="saveSettings()"></p-button>
</div>
