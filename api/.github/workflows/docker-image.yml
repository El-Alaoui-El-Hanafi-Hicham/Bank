name: Build Docker Images for FE and BE

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push BE Docker image
      - name: Build and push BE Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: yourdockerhubuser/bank-backend:latest

      # Build and push FE Docker image
      - name: Build and push FE Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: yourdockerhubuser/bank-frontend:latest